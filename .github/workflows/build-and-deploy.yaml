name: Build and Deploy

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
      dev_deployment_name:
        required: true
        type: string
      dev_deployment_yaml:
        required: true
        type: string
      dockerfile:
        required: false
        type: string
        default: Dockerfile

jobs:
  build:
    name: Build and push
    runs-on: kube-prod-gha-runner
    steps:
      - uses: actions/checkout@v5
      - name: Build Docker image
        run: |
          TAG=$(date +'%Y-%m-%d')-run_${{ github.run_number }}
          docker build -t registryint.stibarc.com/${{ inputs.image_name }}:$TAG -f ${{ inputs.dockerfile }} .
          docker tag registryint.stibarc.com/${{ inputs.image_name }}:$TAG registryint.stibarc.com/${{ inputs.image_name }}:latest
          echo "Docker image built with tag: $TAG"
      - name: Push Docker image
        run: |
          TAG=$(date +'%Y-%m-%d')-run_${{ github.run_number }}
          docker push registryint.stibarc.com/${{ inputs.image_name }}:$TAG
          echo "Docker image pushed with tag: $TAG"
  deploy:
    name: Deploy
    runs-on: kube-prod-gha-runner
    steps:
      - name: Deploy dev to Kubernetes
        run: |
          TAG=$(date +'%Y-%m-%d')-run_${{ github.run_number }}
          kubectl apply -f ${{ inputs.dev_deployment_yaml }}
          kubectl set image deployment/${{ inputs.dev_deployment_name }} ${{ inputs.dev_deployment_name }}=registryint.stibarc.com/${{ inputs.image_name }}:$TAG
          echo "Deployment updated to use image with tag: $TAG"
